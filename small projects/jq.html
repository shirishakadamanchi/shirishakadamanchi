<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
            $("#1").fadeIn();
            $("#2").fadeIn(2000);
            $("#3").fadeIn(2000);
            });
        });
    </script>
</head>
<body>
    <h1 class="book">this is my program</h1>
    <p>hello world
    </p>
    <button>click me</button>
    <div id="1" style="width:200px;height:200px;display:none;background-color:yellow;"></div><br>
    <div id="2" style="width:200px;height:200px;display:none;background-color:red;"></div><br>
    <div id="3" style="width:200px;height:200px;display:none;background-color:green;"></div>
    
</body>
</html>
